<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" icon" type=" image/png" href="assets/images/icon-h.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portfólio Stephany</title>
</head>

<body>
    <!-- Menu da Página nav-->
    <nav>
        <!--Logo + Texto à esquerda do menu-->
        <div class="logo">
            <img class="icone" src="assets/images/icon-h.png" alt="Logo da página - logo chapeu seletor">
            <span class="titulo">Portfólio Stephany</span>
        </div>
        <!--Opções de menu utilizado marcadores não ordenados (simbólico)-->
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="contato.html">
                <li>Contato</li>
            </a>

        </ul>
    </nav>

    <!-- Conteúdo da pagina-->
    <main id="contato">
        <section id="formulario">
            <form>
                <h3>Contato</h3>
                <div class="campos-form">
                    <label for="nome">Nome:</label>
                    <input onkeyup="validarNome()" id="nome" type="text" name="nome" placeholder="Insira o seu nome completo">
                    <div id="txtNome"></div>
                </div>
                <div class="campos-form">
                    <label for="email">E-mail:</label>
                    <input onkeyup="validarEmailRegEx()" id="email" name="email" type="text" placeholder="Insira seu E-mail">
                    <div id="txtEmail"></div>
                </div>
                <div class="campos-form">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="8" placeholder="Deixe sua mensagem..."></textarea>
                    <div id="txtMensagem"></div>
                </div>
                <button onclick="enviarFormulario()" type="button">Enviar</button>
            </form>
        </section>
        <section id="formulario_buscacep">
            <h3>Buscar CEP</h3>
            <div class="endereco">
                <div class="campos-form">
                    <label for="cep">CEP:</label>
                    <input id="cep" name="cep" type="text" placeholder="Digite o número do CEP">
                    <div id="txtCep"></div>
                </div>
                <button onclick="consultarCep()" type="button">Consultar</button>
                <hr>
                <div class="campos-form">
                    <label for="dados">Endereço:</label>
                    <textarea id="dados" name="dados" type="text" rows="8" placeholder="Busca CEP"></textarea>
                    <div id="txtEndereco"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé da pagina-->
    <footer>
        <div class="redes_sociais">
            <a href="https://www.linkedin.com/in/stephanycamily/" target="_blank">
                <img class="icons" src="assets/images/linkedin.png" alt="linkedin">
            </a>

            <a href="https://github.com/stefygrr" target="_blank">
                <img class="icons" src="assets/images/github.png" alt="Github">
            </a>

            <a href="https://www.instagram.com/tefycamily/" target="_blank">
                <img class="icons" src="assets/images/instagram.png" alt="instagram">
            </a>
        </div>
        <p class="by">Desenvolvido por: Stephany Camily - 2023 &copy;</p>
    </footer>
    <script src = "./assets/js/script.js"></script>
</body>

</html>
